libraries:
    - ~/Projects/openpipe-plugins/ckan      # Only need for local development
    - https://github.com/openpipe-plugins/ckan

# Leveraging YAML anchors for steps configuration deduplication
ckan_config_data: &ckan_config_data
    url: http://data.europa.eu/euodp/data/

start:
    - collect from ckan:
        <<: *ckan_config_data
        action: package_list

    - insert:
        name: $_$

    # Only check packagte data if no local file is found
    - check file existence:
        path: json/$name$.json
        output_if: False

    - collect from ckan:
        <<: *ckan_config_data
        action: package_show
        arguments:
            id: $name$
        ignore_not_found: True
    - update:
        set:
            id: $id.split('/')[-1]$
    - delete:
        $'[DISCONTINUED]' in title$
    - print: "Tile: $title$"
    - export to file:
        path: json/$id$.json
        content: $_$

